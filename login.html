<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Ecommerce</title>
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
    <header>
        <img src="imagens/THE NORTH.png" alt="logo">
    </header>

    <main class="login-page">
        <div class="login-card">
            <h2>Entrar na sua conta</h2>
            <p class="lead">Acesse sua conta para continuar comprando</p>

            <form id="login-form" novalidate>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required />
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input id="password" name="password" type="password" placeholder="••••••••" required minlength="4" />
                </div>

                <div class="form-group">
                    <label><input id="remember" type="checkbox" /> Manter-me conectado</label>
                </div>

                <div class="error" id="login-error">Preencha e-mail e senha corretamente.</div>

                <div class="actions">
                    <button type="submit">Entrar</button>
                    <button type="button" class="secondary" onclick="location.href='index.html'">Voltar</button>
                </div>

            </form>
        </div>
    </main>

    <script>
        
        const form = document.getElementById('login-form');
        const errorEl = document.getElementById('login-error');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            errorEl.style.display = 'none';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            
            if (!email || !password || password.length < 4) {
                errorEl.textContent = 'Preencha e-mail e senha (mínimo 4 caracteres).';
                errorEl.style.display = 'block';
                return;
            }

            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
